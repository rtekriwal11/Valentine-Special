<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ğŸ§¸ğŸ’–</title>

  <style>
    :root{
      --bg1:#ffeaf3;
      --bg2:#fff7fb;
      --card:#ffffffcc;
      --accent:#b30047;
      --shadow: 0 18px 60px rgba(0,0,0,.12);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(900px 500px at 20% 10%, #ffd6e6 0%, transparent 60%),
        radial-gradient(900px 500px at 80% 0%, #ffe0f4 0%, transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow:hidden;
      padding:24px;
    }

    /* floating hearts */
    .heart{
      position:fixed;
      bottom:-40px;
      font-size:22px;
      opacity:.9;
      animation: floatUp linear forwards;
      pointer-events:none;
    }
    @keyframes floatUp{
      from{ transform: translateY(0); opacity:.95; }
      to  { transform: translateY(-110vh); opacity:0; }
    }

    .card{
      width:min(620px, 94vw);
      background:var(--card);
      backdrop-filter: blur(10px);
      border-radius:30px;
      box-shadow: var(--shadow);
      padding:28px 22px 24px;
      text-align:center;
    }

    .badge{
      display:inline-block;
      padding:8px 14px;
      border-radius:999px;
      background: rgba(255,77,136,.12);
      color:var(--accent);
      font-weight:800;
    }

    h1{
      margin:14px 0 8px;
      font-size: clamp(26px, 4vw, 36px);
      color:var(--accent);
    }

    .sub{
      margin:0 0 18px;
      opacity:.8;
      font-size:15px;
    }

    .teddyWrap{
      margin:12px auto;
      width:180px;
      height:180px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:26px;
      background:#fff;
      box-shadow: 0 10px 30px rgba(255,77,136,.15);
    }

    .teddy{
      width:150px;
      animation: bounce 1.3s ease-in-out infinite;
    }
    @keyframes bounce{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-8px); }
    }

    .btnRow{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:14px;
    }

    button{
      border:none;
      cursor:pointer;
      font-size:18px;
      font-weight:900;
      padding:14px 22px;
      border-radius:18px;
      min-width:170px;
      transition: transform .2s ease;
      text-align:center;
      line-height:1.25;
    }

    .yes{
      background: linear-gradient(180deg, #38e97a, #18b455);
      color:white;
    }

    .no{
      background: linear-gradient(180deg, #ff5d6c, #e12b3a);
      color:white;
      white-space:normal;
    }

    .hint{
      margin-top:10px;
      font-size:12px;
      opacity:.65;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="badge">ğŸ’Œ valentine mode: on</div>
    <h1>Will you be my Valentine? ğŸ§¸ğŸ’—</h1>
    <p class="sub">i promise iâ€™m sweetâ€¦ and i bring snacks ğŸª</p>

    <div class="teddyWrap">
      <img src="teddy.gif" class="teddy" alt="cute teddy" />
    </div>

    <div class="btnRow">
      <button class="yes" id="yesBtn" onclick="answerYes()">YES ğŸ¥°</button>
      <button class="no" id="noBtn" onclick="answerNo()">NOâ€¦ ğŸ˜³</button>
    </div>

    <div class="hint">you can tap the red button again ğŸ§¸</div>
    <div class="hint">no pressure. just vibes. ğŸŒ·</div>
  </div>

  <script>
    const hearts = ["ğŸ’–","ğŸ’˜","ğŸ’•","ğŸ’—","ğŸŒ¸","âœ¨"];

    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = hearts[Math.floor(Math.random()*hearts.length)];
      h.style.left = Math.random()*100 + "vw";
      h.style.animationDuration = (5 + Math.random()*4) + "s";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(), 9000);
    }
    setInterval(spawnHeart, 450);

    const noTexts = [
      "iâ€™m actually very sweet ğŸ§¸",
      "i owe you a cute food date ğŸ•",
      "iâ€™ll make you laugh ğŸ˜‚",
      "calm vibes + good energy ğŸŒ¸",

      "i give very good hugs ğŸ¤",

      "just sayingâ€¦ weâ€™d look good ğŸ˜Œ",
      "okayâ€¦ maybe yes? ğŸ¥ºğŸ’–"
    ];

    let index = 0;
    let yesScale = 1;

    function answerNo(){
      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");

      noBtn.textContent = noTexts[Math.min(index, noTexts.length - 1)];
      noBtn.style.fontSize = "14px";

      index++;
      yesScale = Math.min(1 + index * 0.07, 1.7);
      yesBtn.style.transform = `scale(${yesScale})`;

      for(let i=0;i<5;i++) setTimeout(spawnHeart, i*100);
    }

    function answerYes(){
      alert("yayyy ğŸ¥¹ğŸ’– you just made my teddy very happy ğŸ§¸");
      for(let i=0;i<18;i++) setTimeout(spawnHeart, i*80);
    }
  </script>

</body>
</html>
