<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ğŸ§¸ğŸ’–</title>

  <style>
    :root{
      --bg1:#ffeaf3;
      --bg2:#fff7fb;
      --card:#ffffffcc;
      --text:#2b2b2b;
      --shadow: 0 18px 60px rgba(0,0,0,.12);
      --accent:#b30047;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% 10%, #ffd6e6 0%, transparent 60%),
        radial-gradient(900px 500px at 80% 0%, #ffe0f4 0%, transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow:hidden;
      padding:24px;
    }

    /* floating hearts */
    .heart{
      position:fixed;
      bottom:-40px;
      font-size:22px;
      opacity:.9;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.12));
      user-select:none;
      pointer-events:none;
    }
    @keyframes floatUp{
      from{ transform: translateY(0) translateX(0) rotate(0deg); opacity:.95; }
      to  { transform: translateY(-110vh) translateX(var(--dx)) rotate(var(--rot)); opacity:0; }
    }

    .card{
      width:min(620px, 94vw);
      background:var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.7);
      border-radius:30px;
      box-shadow: var(--shadow);
      padding:28px 22px 22px;
      text-align:center;
      position:relative;
    }

    .badge{
      display:inline-block;
      padding:8px 14px;
      border-radius:999px;
      background: rgba(255,77,136,.10);
      border: 1px solid rgba(255,77,136,.20);
      color:var(--accent);
      font-weight:800;
      letter-spacing:.2px;
    }

    h1{
      margin:14px 0 8px;
      font-size: clamp(26px, 4vw, 36px);
      line-height:1.1;
      color:var(--accent);
    }

    .sub{
      margin:0 0 18px;
      opacity:.82;
      font-size: 15px;
    }

    .teddyWrap{
      margin: 12px auto 10px;
      width: 180px;
      height: 180px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius: 26px;
      background: rgba(255,255,255,.72);
      border: 1px solid rgba(255,255,255,.92);
      box-shadow: 0 10px 30px rgba(255,77,136,.12);
      position:relative;
    }

    /* teddy bounce (gentle) */
    .teddy{
      width: 150px;
      height: 150px;
      object-fit:contain;
      animation: teddyBounce 1.35s ease-in-out infinite;
    }
    @keyframes teddyBounce{
      0%,100%{ transform: translateY(0) scale(1); }
      50%    { transform: translateY(-8px) scale(1.02); }
    }

    .btnRow{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:14px;
      align-items:center;
    }

    button{
      border:none;
      cursor:pointer;
      font-size:18px;
      font-weight:900;
      padding:14px 24px;
      border-radius:18px;
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
      min-width: 170px;
      letter-spacing:.2px;
      transform-origin: center;
    }
    button:active{ transform: translateY(1px) scale(.99); }

    .yes{
      background: linear-gradient(180deg, #38e97a, #18b455);
      color:white;
      box-shadow: 0 14px 26px rgba(24,180,85,.25);
    }

    .no{
      background: linear-gradient(180deg, #ff5d6c, #e12b3a);
      color:white;
      box-shadow: 0 14px 26px rgba(225,43,58,.20);
      white-space: normal;
      line-height: 1.25;
      text-align: center;
    }

    button:hover{ transform: translateY(-1px) scale(1.01); filter: brightness(1.02); }

    .hint{
      margin-top: 10px;
      font-size:12px;
      opacity:.7;
    }

    /* cute toast */
    .toast{
      position: fixed;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,.88);
      border: 1px solid rgba(255,255,255,.95);
      box-shadow: 0 16px 40px rgba(0,0,0,.12);
      padding: 12px 14px;
      border-radius: 16px;
      font-weight: 800;
      color:var(--accent);
      display:none;
      z-index: 50;
      max-width: 92vw;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="toast" id="toast"></div>

  <div class="card">
    <div class="badge">ğŸ’Œ valentine mode: on</div>
    <h1>Will you be my Valentine? ğŸ§¸ğŸ’—</h1>
    <p class="sub">i promise iâ€™m sweetâ€¦ and i bring snacks ğŸª</p>

    <div class="teddyWrap">
      <!-- Upload a cute teddy GIF to your repo and name it teddy.gif -->
      <img class="teddy" src="teddy.gif" alt="Cute teddy bear" />
    </div>

    <div class="btnRow">
      <button class="yes" id="yesBtn" onclick="answerYes()">YES ğŸ¥°</button>
      <button class="no" id="noBtn" onclick="answerNo()">NOâ€¦ ğŸ˜³</button>
    </div>

    <div class="hint">you can tap no againâ€¦ ğŸ§¸</div>
    <div class="hint" style="margin-top:14px;">no pressure. just vibes. ğŸŒ·</div>
  </div>

  <script>
    // Floating hearts
    const hearts = ["ğŸ’–","ğŸ’˜","ğŸ’•","ğŸ’—","ğŸ’“","ğŸ’","ğŸ«¶","ğŸŒ¸","âœ¨"];
    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = hearts[Math.floor(Math.random()*hearts.length)];
      h.style.left = (Math.random()*100) + "vw";
      h.style.setProperty("--dx", (Math.random()*120 - 60) + "px");
      h.style.setProperty("--rot", (Math.random()*120 - 60) + "deg");
      const dur = 6 + Math.random()*5;
      h.style.animationDuration = dur + "s";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(), dur*1000);
    }
    setInterval(spawnHeart, 450);
    for(let i=0;i<10;i++) setTimeout(spawnHeart, i*200);

    function showToast(msg){
      const t = document.getElementById("toast");
      t.textContent = msg;
      t.style.display = "block";
      setTimeout(()=> t.style.display = "none", 2200);
    }

    // NO button text changes (no "Reason" wording)
    const noTexts = [
      "iâ€™m actually very sweet ğŸ§¸",
      "i owe you a cute food date ğŸ•",
      "iâ€™ll make you laugh ğŸ˜‚",
      "calm vibes + good energy ğŸŒ¸",
      "i listenâ€¦ like really listen ğŸ‘‚",
      "i give very good hugs ğŸ¤",
      "life feels nicer with company âœ¨",
      "this could be kinda cute ğŸ¥¹",
      "just sayingâ€¦ weâ€™d look good ğŸ˜Œ",
      "okayâ€¦ maybe yes? ğŸ’–"
    ];

    let noClicks = 0;
    let yesScale = 1;

    function answerNo(){
      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");

      if (noClicks < noTexts.length) {
        noBtn.textContent = noTexts[noClicks];
        noBtn.style.fontSize = "14px";
        noBtn.style.padding = "14px 16px";
        noClicks++;
      } else {
        noBtn.textContent = "okayâ€¦ yes? ğŸ¥ºğŸ’–";
      }

      // YES button slowly grows each time NO is clicked
      yesScale = Math.min(1 + noClicks * 0.07, 1.7);
      yesBtn.style.transform = `scale(${yesScale})`;

      showToast("hehe ğŸ§¸ğŸ’—");
      for (let i = 0; i < 6; i++) setTimeout(spawnHeart, i * 90);

      // OPTIONAL: log answer clicks with a free form-backend (e.g., Getform)
      // fetch("PASTE_YOUR_ENDPOINT_HERE", {
      //   method:"POST",
      //   headers:{ "Content-Type":"application/x-www-form-urlencoded" },
      //   body: "click=no&step=" + encodeURIComponent(noClicks) + "&ts=" + encodeURIComponent(new Date().toISOString())
      // });
    }

    function answerYes(){
      showToast("yayyy ğŸ¥¹ğŸ’– you just made my teddy very happy ğŸ§¸");
      for (let i = 0; i < 18; i++) setTimeout(spawnHeart, i * 80);

      // OPTIONAL: log YES with a free form-backend (e.g., Getform)
      // fetch("PASTE_YOUR_ENDPOINT_HERE", {
      //   method:"POST",
      //   headers:{ "Content-Type":"application/x-www-form-urlencoded" },
      //   body: "answer=YES&ts=" + encodeURIComponent(new Date().toISOString())
      // });
    }
  </script>
</body>
</html>
