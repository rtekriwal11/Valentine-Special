    :root{
      --bg1:#ffeaf3;
      --bg2:#fff7fb;
      --card:#ffffffcc;
      --text:#2b2b2b;
      --shadow: 0 18px 60px rgba(0,0,0,.12);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% 10%, #ffd6e6 0%, transparent 60%),
        radial-gradient(900px 500px at 80% 0%, #ffe0f4 0%, transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow:hidden;
      padding:24px;
    }

    /* floating hearts */
    .heart{
      position:fixed;
      bottom:-40px;
      font-size:22px;
      opacity:.9;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.12));
      user-select:none;
      pointer-events:none;
    }
    @keyframes floatUp{
      from{ transform: translateY(0) translateX(0) rotate(0deg); opacity:.95; }
      to  { transform: translateY(-110vh) translateX(var(--dx)) rotate(var(--rot)); opacity:0; }
    }

    .card{
      width:min(600px, 94vw);
      background:var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.7);
      border-radius:30px;
      box-shadow: var(--shadow);
      padding:28px 22px 22px;
      text-align:center;
      position:relative;
    }

    .badge{
      display:inline-block;
      padding:8px 14px;
      border-radius:999px;
      background: rgba(255,77,136,.10);
      border: 1px solid rgba(255,77,136,.20);
      color:#b30047;
      font-weight:800;
      letter-spacing:.2px;
    }

    h1{
      margin:14px 0 8px;
      font-size: clamp(26px, 4vw, 36px);
      line-height:1.1;
      color:#b30047;
    }
    .sub{
      margin:0 0 18px;
      opacity:.82;
      font-size: 15px;
    }
