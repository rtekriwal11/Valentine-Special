<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine üß∏üíñ</title>

  <style>
    :root{
      --bg1:#ffeaf3;
      --bg2:#fff7fb;
      --card:#ffffffcc;
      --text:#2b2b2b;
      --shadow: 0 18px 60px rgba(0,0,0,.12);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% 10%, #ffd6e6 0%, transparent 60%),
        radial-gradient(900px 500px at 80% 0%, #ffe0f4 0%, transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow:hidden;
      padding:24px;
    }

    /* floating hearts */
    .heart{
      position:fixed;
      bottom:-40px;
      font-size:22px;
      opacity:.9;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.12));
      user-select:none;
      pointer-events:none;
    }
    @keyframes floatUp{
      from{ transform: translateY(0) translateX(0) rotate(0deg); opacity:.95; }
      to  { transform: translateY(-110vh) translateX(var(--dx)) rotate(var(--rot)); opacity:0; }
    }

    .card{
      width:min(580px, 94vw);
      background:var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.7);
      border-radius:30px;
      box-shadow: var(--shadow);
      padding:28px 22px 22px;
      text-align:center;
      position:relative;
    }

    .badge{
      display:inline-block;
      padding:8px 14px;
      border-radius:999px;
      background: rgba(255,77,136,.10);
      border: 1px solid rgba(255,77,136,.20);
      color:#b30047;
      font-weight:800;
      letter-spacing:.2px;
    }

    h1{
      margin:14px 0 8px;
      font-size: clamp(26px, 4vw, 36px);
      line-height:1.1;
      color:#b30047;
    }
    .sub{
      margin:0 0 18px;
      opacity:.82;
      font-size: 15px;
    }

    .teddyWrap{
      margin: 12px auto 10px;
      width: 180px;
      height: 180px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius: 26px;
      background: rgba(255,255,255,.72);
      border: 1px solid rgba(255,255,255,.92);
      box-shadow: 0 10px 30px rgba(255,77,136,.12);
      position:relative;
    }

    /* teddy bounce (gentle) */
    .teddy{
      width: 150px;
      height: 150px;
      object-fit:contain;
      animation: teddyBounce 1.35s ease-in-out infinite;
    }
    @keyframes teddyBounce{
      0%,100%{ transform: translateY(0) scale(1); }
      50%    { transform: translateY(-8px) scale(1.02); }
    }

    .btnRow{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:14px;
      align-items:center;
    }

    button{
      border:none;
      cursor:pointer;
      font-size:18px;
      font-weight:900;
      padding:14px 24px;
      border-radius:18px;
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
      min-width: 165px;
      letter-spacing:.2px;
      transform-origin: center;
    }
    button:active{ transform: translateY(1px) scale(.99); }

    /* YES grows progressively: we scale via JS on the element */
    .yes{
      background: linear-gradient(180deg, #38e97a, #18b455);
      color:white;
      box-shadow: 0 14px 26px rgba(24,180,85,.25);
    }

    .no{
      background: linear-gradient(180deg, #ff5d6c, #e12b3a);
      color:white;
      box-shadow: 0 14px 26px rgba(225,43,58,.20);
    }

    button:hover{ transform: translateY(-1px) scale(1.01); filter: brightness(1.02); }

    /* Cute NO message box (red-ish) */
    .noBox{
      margin: 16px auto 0;
      max-width: 520px;
      border-radius: 18px;
      padding: 14px 14px;
      text-align: left;
      display:none;
      background: rgba(255, 93, 108, 0.12);
      border: 1px solid rgba(225, 43, 58, 0.22);
      box-shadow: 0 10px 26px rgba(225,43,58,.06);
      animation: popIn .18s ease-out;
    }
    @keyframes popIn{
      from{ transform: scale(.98); opacity:.3; }
      to  { transform: scale(1); opacity:1; }
    }
    .noBoxTitle{
      margin: 0 0 6px;
      font-size: 16px;
      font-weight: 900;
      color:#b30047;
    }
    .noBoxText{
      margin:0;
      font-size: 14px;
      opacity:.9;
    }

    /* Tiny cute note under buttons */
    .hint{
      margin-top: 10px;
      font-size: 12px;
      opacity:.7;
    }

    /* cute top toast */
    .toast{
      position: fixed;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,.88);
      border: 1px solid rgba(255,255,255,.95);
      box-shadow: 0 16px 40px rgba(0,0,0,.12);
      padding: 12px 14px;
      border-radius: 16px;
      font-weight: 800;
      color:#b30047;
      display:none;
      z-index: 50;
    }
  </style>
</head>

<body>
  <div class="toast" id="toast"></div>

  <div class="card">
    <div class="badge">üíå Valentine Mode: ON</div>
    <h1>Will you be my Valentine? üß∏üíó</h1>
    <p class="sub">I promise I‚Äôm sweet‚Ä¶ and I bring snacks üç™</p>

    <div class="teddyWrap">
      <img class="teddy" src="teddy.gif" alt="Cute teddy bear" />
    </div>

    <div class="btnRow">
      <button class="yes" id="yesBtn" onclick="answerYes()">YES ü•∞</button>
      <button class="no" id="noBtn" onclick="answerNo()">NO‚Ä¶ üò≥</button>
    </div>

    <div class="hint">Tip: you can click ‚ÄúNO‚Äù again‚Ä¶ but the teddy might disagree üß∏</div>

    <!-- Progressive NO message box -->
    <div id="noBox" class="noBox">
      <div class="noBoxTitle" id="noBoxTitle">Hold on‚Ä¶ ü•∫üëâüëà</div>
      <p class="noBoxText" id="noBoxText"></p>
    </div>

    <div class="hint" style="margin-top:14px;">No pressure. Just vibes. üå∑</div>
  </div>

  <script>
    // Floating hearts
    const hearts = ["üíñ","üíò","üíï","üíó","üíì","üíù","ü´∂","üå∏","‚ú®"];
    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = hearts[Math.floor(Math.random()*hearts.length)];
      h.style.left = (Math.random()*100) + "vw";
      h.style.setProperty("--dx", (Math.random()*120 - 60) + "px");
      h.style.setProperty("--rot", (Math.random()*120 - 60) + "deg");
      const dur = 6 + Math.random()*5;
      h.style.animationDuration = dur + "s";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(), dur*1000);
    }
    setInterval(spawnHeart, 450);
    for(let i=0;i<10;i++) setTimeout(spawnHeart, i*200);

    function showToast(msg){
      const t = document.getElementById("toast");
      t.textContent = msg;
      t.style.display = "block";
      setTimeout(()=> t.style.display = "none", 2200);
    }

    // Progressive NO reasons (one-by-one)
    const noReasons = [
      "Reason #1: I‚Äôll be super sweet to you üß∏üíó",
      "Reason #2: I owe you a cute food date üçï",
      "Reason #3: I‚Äôll make you laugh (even at bad jokes) üòÇ",
      "Reason #4: Calm vibes + good energy üå∏",
      "Final reason: Saying YES might make you smile ü•πüíñ"
    ];

    let noClicks = 0;
    let yesScale = 1; // YES button scale

    function updateYesButtonScale(){
      const yesBtn = document.getElementById("yesBtn");
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    function showNoBox(text){
      const box = document.getElementById("noBox");
      const p = document.getElementById("noBoxText");
      p.textContent = text;
      box.style.display = "block";
    }

    function answerNo(){
      // show the next reason, looping after last one
      const idx = Math.min(noClicks, noReasons.length - 1);
      showNoBox(noReasons[idx]);

      // little toast + hearts
      showToast("Aww ü•∫ ‚Ä¶okay but hear me out üß∏");
      for(let i=0;i<8;i++) setTimeout(spawnHeart, i*90);

      // Grow YES slowly each NO click
      noClicks++;
      yesScale = Math.min(1.0 + noClicks * 0.07, 1.65); // caps growth
      updateYesButtonScale();

      // After a bunch of NO clicks, make it extra cute
      if (noClicks === 3) showToast("Okayyy the YES button is getting confident üò≥üíö");
      if (noClicks === 5) showToast("At this point‚Ä¶ the teddy is begging ü•πüß∏");
    }

    function answerYes(){
      // reset NO box (optional)
      document.getElementById("noBox").style.display = "none";

      showToast("Yayyy ü•πüíñ You just made my teddy happy üß∏");
      for(let i=0;i<18;i++) setTimeout(spawnHeart, i*80);

      // OPTIONAL: Log answer with a free form-backend (e.g., Getform)
      // fetch("PASTE_YOUR_GETFORM_ENDPOINT_HERE", {
      //   method:"POST",
      //   headers:{ "Content-Type":"application/x-www-form-urlencoded" },
      //   body: "answer=YES&ts=" + encodeURIComponent(new Date().toISOString())
      // });

      // if you want, redirect after YES:
      // window.location.href = "https://instagram.com/yourprofile";
    }

    // Initialize scale so transitions feel smooth
    updateYesButtonScale();
  </script>
</body>
</html>
